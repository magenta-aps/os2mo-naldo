stages: 
  - lint
  - build
  - release
  - deploy

variables:
  DOCKERFILE: ${CI_PROJECT_DIR}/docker/web.Dockerfile
  RELEASE_REGISTRY: docker.io
  RELEASE_REGISTRY_IMAGE: index.docker.io/magentaaps/os2mo-naldo
  IMAGE_SHA: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}

# Conditions
#############
# Global Conditions
.if-tag: &if-tag
  if: '$CI_COMMIT_TAG'

.if-default-branch-refs: &if-default-branch-refs
  if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

.if-merge-request: &if-merge-request
  if: '$CI_MERGE_REQUEST_IID'

include:
  - project: "labs/salt-automation"
    ref: "master"
    file: "/gitlab-ci-templates/common/conventional-commits.v1.yml"
  - project: "labs/salt-automation"
    ref: "master"
    file: "/gitlab-ci-templates/common/docker-build.v1.yml"
  - project: "labs/salt-automation"
    ref: "master"
    file: "/gitlab-ci-templates/common/docker-release.v1.yml"
  - project: "labs/salt-automation"
    file: "gitlab-ci-templates/common/config-updater-meta.v1.yml"

# Workflow
###########
workflow:
  rules:
    - <<: *if-tag
    - <<: *if-default-branch-refs
    - <<: *if-merge-request

default:
  # All jobs are interruptible by default
  interruptible: true

Pre-commit:
  image: python:3.9
  stage: lint
  before_script:
    - pip install pre-commit
  script:
    - pre-commit run --all-files

Svelte-check:
  image: node:18
  stage: lint
  script:
    - cd web/
    - yarn
    - yarn run check

SvelteKit build:
  image: node:18
  stage: build
  script:
    - cd web/
    - yarn
    - yarn build
  variables:
    BUILD_DOCKER_EXTRA_FLAGS: --build-arg=COMMIT_TAG=please_work

Deploy to dev:
  extends: .release-to-dev
  needs:
    - Release version
  variables:
    ENDPOINT: os2mo/flux/naldo/update-dev

Deploy to test:
  extends: .release-to-test
  needs: []
  variables:
    ENDPOINT: os2mo/flux/naldo/update-test

Deploy to prod:
  extends: .release-to-prod
  needs: []
  variables:
    ENDPOINT: os2mo/flux/naldo/update-prod
