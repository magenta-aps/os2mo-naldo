version: "3.7"

services:
  prod:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      target: prod
    environment:
      PUBLIC_BASE_URL: http://localhost:5000
      PUBLIC_GRAPHQL_VERSION: graphql/v14
      PUBLIC_ENABLE_UNIT_TERMINATE: "false"
    ports:
      - 4173:3000   # prod - node
    restart: on-failure

  dev:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      target: dev
    environment:
      PUBLIC_BASE_URL: http://127.0.0.1:5001
      PUBLIC_GRAPHQL_VERSION: graphql/v14
      PUBLIC_ENABLE_UNIT_TERMINATE: "true"
    ports:
      - 5173:5173   # dev
      - 24678:24678 # hot module reloading
    volumes:
      - ./web/src:/app/src
      - ./web/.svelte-kit:/app/.svelte-kit
      - /src/app/node_modules
    restart: on-failure
