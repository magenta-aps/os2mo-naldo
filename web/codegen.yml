schema: "http://127.0.0.1:5001/graphql/v21"
inputValueDeprecation: true
generates:
  src/lib/graphql/types.ts:
    plugins:
      - typescript
  src/:
    documents:
      - "**/*.{svelte,ts}"
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: lib/graphql/types.ts
      fileName: query
    plugins:
      - typescript-operations
      - typed-document-node
    config:
      useTypeImports: true
      skipTypename: true
